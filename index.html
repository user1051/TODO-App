<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO List</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="header__section">
			<h1><span>Tasks</span> Lists</h1>
			<p>
				<!-- <a href="addList.html"
					> -->
				<i class="fa fa-plus-circle popListBtn" aria-hidden="true"></i>
				<!-- </a> -->
				<span class="add">Add List</span>
			</p>
		</div>
		<div class="empty">
			<h2 class=>No Items in the ToDo List ❕ click on ➕ icon to add some </h2>
		</div>
		<div id="cards__section"></div>

		<div class="add__list" id="addList">
			<i class="fa fa-times closeBtn"></i>
			<h2>Add New List</h2>
			<input type="text" id="listName" />
			<button class="btn" onclick="addTask()">ADD</button>
		</div>
		<div class="add__list" id="addItem">
			<i class="fa fa-times closeBtn"></i>
			<h2>Add Item</h2>
			<input type="text" id="itemName" />
			<button class="btn" onclick="createItem()">ADD</button>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
